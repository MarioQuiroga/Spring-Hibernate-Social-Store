<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="includes/header :: header"></head>

<body>
<div class="container">
    <nav th:replace="includes/header-users :: navig"></nav>

    <div class="card">

        <div class="card-header">
            <h1 class="card-title" th:text="#{transaction.new}">New Transaction</h1>
        </div>

        <div class="card-body">
            <h3 class="card-title" th:text="#{transaction.chooseQ}">Choose quantity</h3>
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th class="active" th:text="#{posts.postName}">Post Name</th>
                    <th class="active" th:text="#{common.description}">Description</th>
                    <th class="active" th:text="#{common.price}">Price</th>
                    <th class="active" th:text="#{common.quantityAvailable}">Available</th>
                    <th class="active"></th>
                </tr>
                </thead>
                <tr>
                    <td th:text="${post.getUser().getUserName()}">Name</td>
                    <td th:text="${post.postName}">Name</td>
                    <td th:text="${post.description}">Desc</td>
                    <td th:text="${post.price}">Price</td>
                    <td th:text="${post.quantityAvailable}">Count</td>
                </tr>
            </table>
            <form th:object="${transactionNewForm}" method="post">
                <div class="container">
                    <div class="form-group">
                        <label for="quantity"
                               th:text="#{common.quantity}">Quantity</label>
                        <input id="quantity" type="text" class="form-control" placeholder="#{common.quantity}"
                               th:field="*{quantity}"
                               th:placeholder="#{common.quantity}"
                               th:errorclass="error"/>
                        <p th:if="${#fields.hasErrors('quantity')}"
                           th:errors="*{quantity}"
                           th:errorclass="error">Quantity error</p>
                    </div>
                </div>

                <div class="container">
                    <button class="btn btn-primary" th:text="#{common.send}">Send</button>
                </div>
            </form>

        </div>
    </div>

    <div th:replace="includes/footer :: footer">

    </div>
</div>
</body>
</html>
